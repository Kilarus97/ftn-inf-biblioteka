<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- ../../dist/pregledKnjiga/  -->
    <link rel="stylesheet" href="../../dist/pregledKnjiga/pregledKnjiga.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <h1 class="title">TourApp</h1>
        <ul class="nav-links">
            <li><a href="../contact/contact.html">Kontakt</a></li>
            <li><a href="../mojeKnjige/mojeKnjige.html">Moje Knjige</a></li> 
            <li><a href="pregledKnjiga.html">Pregled Knjiga</a></li>
        </ul>
    </nav>

    <div id="container">
        <table id = "knjige">
            <thead>
                <tr>
                        <th>
                            Slika
                        </th>

                        <th>
                            ID
                        </th>

                        <th>
                            Naziv
                        </th>

                        <th>
                            Datum
                        </th>

                        <th>
                            Opis
                        </th>

                        <th>
                            Popularnost
                        </th>

                </tr>
            </thead>
            <tbody id = "knjigeBody">

            </tbody>
        </table>

        <div id="formWrapper">
            <form id="forma">
                <label for = "kreiraj" id = "glavniLabel">Dodavanje knjige</label>
                <br>

                <label for="naziv">Naziv: </label>
                <input type="text" id="naziv" name="naziv" placeholder="Unesite Naziv" required>
                <br>
                
                <label for="datum">Datum stampanja: </label>
                <input type="text" id="datum" name="datum" placeholder="05.05.2025" required>
                <br>

                <label for="opis">Opis: </label>
                <input type="text" id="opis" name="opis" placeholder="Unesite opis knjige">
                <br>
                <label for="slika">Slika: </label>
                <input type="url" id="slika" name="slika" placeholder="https://example.com/slika.jpg">
                <br>
                <label for="popularnost">Popularnost: </label>
                <input type="number" id="popularnost" name="popularnost" placeholder="Unesite broj 1-5">
            </form>
            <br>
            <button type="button" id="dodaj">Dodaj</button>
        </div>
    </div>

    <script src ="pregledKnjiga.js"></script>
</body>
</html>
